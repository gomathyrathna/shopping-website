<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="creditcard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<form action="payment.jsp">
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner" >
                <h3>Owner</h3>
                <div class="input-field">
                    <input type="text" id="credit-card-name" required />
                    <p id="credit-card-name-error">Invalid Name</p>
                </div>
            </div>
            <div class="cvv" >
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" id="credit-card-cvv" required />
                    <p id="credit-card-cvv-error">Invalid CVV</p>
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number" >
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text" id="credit-card-number" maxlength=19 required />
                    <p id="credit-card-number-error">Invalid Number</p>
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Expiration</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="images/mc.jpeg" alt="">
                    <img src="images/vi.jpeg" alt="">
                    <img src="images/pp.jpeg" alt="">
                </div>
            </div>    
        </div>
        <input id ="submit" type="submit" value="Confirm" style="font-family:Courier; font-size:20px; padding:12px">
    </div>
    </form>
    <script src="cardValidation.js"></script>
</body>
</html>
